version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mdia-db
    environment:
      POSTGRES_USER: mdia_user
      POSTGRES_PASSWORD: mdia_password
      POSTGRES_DB: mdia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdia_user -d mdia_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mdia-backend
    environment:
      DATABASE_URL: postgresql://mdia_user:mdia_password@db:5432/mdia_db
      HF_TOKEN: ${HF_TOKEN:-}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - ./samples:/app/samples
      - upload_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mdia-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  upload_data:
